<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>A simple Calculator</h1>
    <div id="calculator"> 
        <div id="display">
            <div id="second-display"></div>
            <div id="third-display">0</div>
        </div>
        <div id="buttons">
            <button id="digits">0</button>
            <button id="digits">1</button>
            <button id="digits">2</button>
            <button id="digits">3</button>
            <button id="digits">4</button>
            <button id="digits">5</button>
            <button id="digits">6</button>
            <button id="digits">7</button>
            <button id="digits">8</button>
            <button id="digits">9</button>
            <button id="operator">+</button>
            <button id="operator">-</button>
            <button id="operator">*</button>
            <button id="operator">/</button>
            <button id="evaluate">=</button>
            <button id="clear">clear</button>
            <button id="decimal">.</button>
            <button id="integer">+/-</button>
            <button id="percent">%</button>
            <button id="backspace">&lt;-</button>
        </div>
    </div>
</body>
    <script src="javascript.js"></script>
</html>
